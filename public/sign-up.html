<span id="loadingAuthStatusSpinner" class="spinner-border text-warning mx-auto mt-5" role="status" style="display: block;">
  <span class="sr-only">Loading...</span>
</span>

<div id="container" class="container text-center" style="visibility: hidden;">
  <div class="row">
    <div class="col">
      <h3>Sign up for free ☀️</h3>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <input id="emailInput" class="form-control" type="email" placeholder="YourEmail@gmail.com">
    </div>
  </div>

  <div class="row">
    <div class="col">
      <input id="passwordInput" class="form-control" type="password" placeholder="">
    </div>
  </div>

  <div class="row">
    <div class="col">
      <p>
        *This app is not a replacement for a licensed therapist or professional help. If you are experiencing abuse,
        stop and call or text a domestic abuse hotline in your area.
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button id="signInUpButton" class="btn btn-primary btn-lg btn-block">Create account</button>
    </div>
  </div>

  <div class="row" style="margin-top: 4rem;">
    <div class="col">
      <h5>Already have an account?</h5>
      <a href="sign-in.html" class="btn btn-outline-primary btn-lg btn-block mt-3">Login Here</a>
    </div>
  </div>
</div>

<script type="module">
  import Logger from "./src/logger.js";
  import SignIn from "./src/signin.js";

  try {
    const signIn = new SignIn(true);
    signIn.init();
  }
  catch (e) {
    Logger.error(e);
    Logger.showErrorMessage(e);
  }
</script>
